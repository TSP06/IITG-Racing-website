<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>3d cube animation using html css</title>
	<link href="./css/cube.css" rel="stylesheet">	
</head>
<body>
	<div class="wrapper">
        <div class="box">
            <div class="content">
                <div class="animated-area">
                    <div class="single-box front">
                        <video class="box-video" autoplay muted loop><source src="./images/clip1.mp4" type="video/mp4"></video>
                    </div>
                    <div class="single-box back">
                        <video class="box-video" autoplay muted loop><source src="./images/clip1.mp4" type="video/mp4"></video>
                    </div>
                    <div class="single-box top">
                        <video class="box-video" autoplay muted loop><source src="./images/clip1.mp4" type="video/mp4"></video>
                    </div>
                    <div class="single-box bottom">
                        <video class="box-video" autoplay muted loop><source src="./images/clip1.mp4" type="video/mp4"></video>
                    </div>
                    <div class="single-box left">
                        <video class="box-video" autoplay muted loop><source src="./images/clip1.mp4" type="video/mp4"></video>
                    </div>
                    <div class="single-box right">
                        <video class="box-video" autoplay muted loop><source src="./images/clip1.mp4" type="video/mp4"></video>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
